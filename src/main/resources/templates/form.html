<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>名前を入力してください</title>
</head>
<body>
  <h1>あなたの名前は？</h1>
  <form th:action="@{/greet}" th:object="${formData}" method="post">
    <label>名前：</label>
    <input type="text" th:field="*{name}" placeholder="名前を入力">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <br>

    <label>メールアドレス：</label>
    <input type="email" th:field="*{email}" placeholder="メールアドレスを入力">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    <br>

    <label>年齢：</label>
    <input type="number" th:field="*{age}" placeholder="年齢を入力">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div>

    <br>
    <button type="submit">送信</button>
  </form>
</body>
</html>
