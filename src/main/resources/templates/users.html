<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザー一覧</title>
</head>
<body>
<h1>登録ユーザー一覧</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>メールアドレス</th>
    <th>年齢</th>
  </tr>
  <tr th:each="user : ${userList}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.name}">名前</td>
    <td th:text="${user.email}">メール</td>
    <td th:text="${user.age}">20</td>
  </tr>
</table>
</body>
</html>
