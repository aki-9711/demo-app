<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品登録</title>
</head>
<body>
  <h1>商品登録フォーム</h1>
  <form th:action="@{/product/new}" th:object="${product}" method="post">
  <label>商品名：</label>
  <input type="text" th:field="*{name}" /><br>

  <label>価格：</label>
  <input type="number" th:field="*{price}" /><br><br>

  <button type="submit">登録する</button>
  </form>
</body>
</html>
